<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>    
      <a mat-list-item [routerLink]="['/navegacion','dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['/navegacion','formulario']">Formulario Clientes</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Proyecto</span>
    </mat-toolbar>
    
    <app-cliente *ngIf="componente == 'dashboard'"></app-cliente>
    <app-form *ngIf="componente == 'formulario' "></app-form>
    

  </mat-sidenav-content>
</mat-sidenav-container>

<footer class="text-center text-white" style="background-color: #0a4275;">
  
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Proyecto en angular
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
